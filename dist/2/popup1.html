<!doctype HTML>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>popup1 - jQuery Mobile Demos</title>
  <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.3/jquery.mobile-1.4.3.css"/>

  <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
<script src="http://code.jquery.com/mobile/1.4.3/jquery.mobile-1.4.3.js"></script>

</head>
<body>


<div data-role="page">

	<div data-role="popup" id="popup1">
		<p>가장 기본적인 팝업</p>
	</div>

	<div data-role="header">
		<h1>Popup1</h1>
	</div><!-- /header -->

	<div data-role="content">
		<p>
			<a href="#popup1" data-rel="popup">Popup</a>
		</p>
	</div><!-- /content -->

	<div data-role="footer">
		<h4>Page Footer</h4>
	</div><!-- /footer -->
</div><!-- /page -->

</body>
</html>
