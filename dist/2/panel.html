<!doctype HTML>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>panel - jQuery Mobile Demos</title>
  <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.3/jquery.mobile-1.4.3.css"/>

  <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
<script src="http://code.jquery.com/mobile/1.4.3/jquery.mobile-1.4.3.js"></script>

</head>
<body>


<div data-role="page">
	<div data-role="panel" data-display="overlay" id="panel1">
		<h1>Panel</h1>
		<p>Overlay</p>
		<a href="#panel1" data-rel="close">Close</a>
	</div>
	<div data-role="panel" data-display="reveal" id="panel2">
		<h1>Panel</h1>
		<p>Reveal</p>
		<a href="#panel2" data-rel="close">Close</a>
	</div>
	<div data-role="panel" data-display="push" id="panel3">
		<h1>Panel</h1>
		<p>Push</p>
		<a href="#panel3" data-rel="close">Close</a>
	</div>

	<div data-role="header">
		<h1>Panel</h1>
	</div>

	<div data-role="content">
		<p>Left Panels</p>
		<p>
			<a href="#panel1">Overlay</a>
			<a href="#panel2">Reveal</a>
			<a href="#panel3">Push</a>
		</p>
	</div><!-- /content -->

	<div data-role="footer">
		<h4>Page Footer</h4>
	</div><!-- /footer -->
</div><!-- /page -->

</body>
</html>
