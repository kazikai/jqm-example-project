<!doctype HTML>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>dialog - jQuery Mobile Demos</title>
  <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.3/jquery.mobile-1.4.3.css"/>

  <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
<script src="http://code.jquery.com/mobile/1.4.3/jquery.mobile-1.4.3.js"></script>

</head>
<body>


<div data-role="page" id="page1">
	<div data-role="header">
		<h1>Dialog</h1>
	</div><!-- /header -->

	<div data-role="content">
		<p>여기는 페이지1입니다.</p>
		<a href="#page2" data-rel="dialog">페이지2</a>
	</div><!-- /content -->

	<div data-role="footer">
		<h4>Page Footer</h4>
	</div><!-- /footer -->
</div><!-- /page -->

<div data-role="page" id="page2">
	<div data-role="header">
		<h1>Page 2</h1>
	</div><!-- /header -->

	<div data-role="content">
		<p>여기는 페이지2입니다.</p>
		<a href="#page1">페이지1</a>
	</div><!-- /content -->

	<div data-role="footer">
		<h4>Page Footer</h4>
	</div><!-- /footer -->
</div><!-- /page -->

</body>
</html>
